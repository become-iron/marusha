<table class="table table-bordered">
  <tr>
    <th></th>
    <th *ngFor="let column of columns">{{column}}</th>
  </tr>
  <tr *ngFor="let row of rows">
    <th>{{row}}</th>
    <td *ngFor="let column of columns"
        [ngClass]="getProgressStyle(row, column)">
      {{getItemSign(row, column)}}
    </td>
  </tr>
</table>
